<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<style>
.back{
    background-color: black;
    color: chartreuse;
}
</style>
<body style="background-color: rgb(0, 0, 0);">
    <form action="https://www.w3schools.com/html/html_form_input_types.asp">
<fieldset class="back">
    <br>
    <legend style="text-align:center ;">DTREE</legend>
        <fieldset class="back">
            <legend>Personal Details</legend>

       
        
<br>
        <!-- First name and Last Name -->
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" placeholder="First Name"><br>
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname" placeholder="Last name"><br><br>


<!-- Male or female radio -->
<input type="radio" name="gender" id="gender" value="Male">
<label for="gender">Male</label>
<input type="radio" name="gender" id="gender" value="Female">
<label for="gender">Female</label><br><br>



<label for="bday">Date of Birth</label>
<input type="date" name="bday" id="bday">
<input type="button" value="Submit"><br><br>
<label for="email">Email Address:</label>
<input type="email" name="email" id="email" placeholder="Enter Email Address"><br><br>
<label for="phone">Phone Number: </label>
<input type="tel" name="phone" id="phone" pattern="+[0-9]{2} [0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="14" placeholder="+91-123-12-123" required><br>

<br>



<label for="aadhar">Aadhar number</label>
<input type="password" name="aadhar" id="aadhar" maxlength="16" placeholder="Enter Aadhar number" required><br><br>
<label for="cv">Upload Resume:</label>
<input type="file" name="cv" id="cv"><br><br>
<label for="url">Linkedin ID:</label>
<input type="url" name="url" id="url" placeholder="Linkedin URL"><br><br>
<label for="dis">Discription:</label><br>
<textarea name="dis" id="dis" cols="30" rows="10" placeholder="Discribe about your self"></textarea><br><br>

<br>

<!-- submit and reset button  -->
<input type="submit" name="submit" value="Submit" style="color:rgb(255, 4, 4) ;">
<input type="reset" style="color: red;"><br>
<br>
        </form>
</fieldset>



<!-- education detials -->
<form>
<fieldset>
    <legend>Education Detials:</legend>

<br>


<label for="fname">Collage Name:</label>
<input type="text" id="fname" name="fname" placeholder="Collage Name"><br><br>
<label for="lname">Highest Qulaification:</label>
<input type="text" id="lname" name="lname" placeholder="Highest Qulaification"><br>
<label for="sel">Stream Opted:</label>
<select name="sel" id="sel">
<option value="B.E">B.e</option>
<option value="Bsc">Bsc</option>
<option value="Bca">Bca</option>
<option value="B.com">B.com</option>

</select><br>


<br>


<label for="per">Percentage scored:</label>
<input type="number" name="per" id="per" min="50" max="100">
<label for="per">%</label><br>




<br>
<!-- submit and reset button  -->
<input type="submit" name="submit" value="Submit" style="color: red;" >
<input type="reset"><br>

</fieldset>
</form>
<br>
<!-- Profile creation -->
<form>
<fieldset>
    <legend>Create Profile:</legend>

<br>

<label for="Uname">Create User Name:</label>
<input type="text" id="Uname" name="Uname" placeholder="User Name"><br>
<label for="psw">Password--</label>
<input type="password" name="psw" id="psw" placeholder="Password"><br>

<br>
<!-- Submit button  -->

<input type="submit" value="Submit">
<input type="reset"><br>

<br>


<br>
<!-- Date of joining -->

<label for="join">Joining Date:</label>
<input type="date" name="join" id="join" min="2022-05-24"><br><br>

</fieldset>
</form>
<!-- Header -->
<form>
<fieldset>
    <legend>Technical Skills</legend>


<br>
<!-- checkbox  -->
<input type="checkbox" name="html" id="html">
<label for="html">HTML</label><br>
<input type="checkbox" name="css" id="css">
<label for="css">CSS</label><br>
<input type="checkbox" name="Js" id="Js">
<label for="Js">Java Script</label><br>

<br>

</fieldset>
<br><br>
<input type="submit" value="Done">
<br>
</fieldset>
</form>



























    

</body>
</html>
